<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematica Básica</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>



<body>
    <section>
        <div class="container">
            <h1>Quais são os 2 números que você quer testar?</h1>
            <form  class="inputs" id="inputs">
            <input type="number" name="Primeiro" id="X" placeholder="Primeiro número">
            <input type="number" name="Segundo" id="Y" placeholder="Segundo número">
            <input type="submit" value="Enviar" class="button">
            </form>
        </div>
    </section>
    
    <section>
        <div class="textContent" id="textContent">
            <!-- 3 continhas básicas para treinar lógica, quem é maior que quem, se um é divisivel pelo outro sem resto, e se um é raiz do outro -->
            <p id="maior"></p>
            <p id="divisivel"></p>
            <p id="raiz"></p>
        </div>
    </section>











    <script src="index.js"></script>
</body>
</html>
